<!DOCTYPE html>
<html>
<head>
    <title>Query Results</title>
</head>
<body>
    <h1>Results for Inning {{ inning }}</h1>
    <table border="1">
        <tr>
            {% for col in column_names %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
        {% for row in rows %}
        <tr>
            {% for col in column_names %}
            <td>{{ row[col] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('download_csv', inning=inning) }}">Download CSV</a>
</body>
</html>
